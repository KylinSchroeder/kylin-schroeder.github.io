<script type="text/javascript">

var captions = ["Mall Blart: Paul Cop",

				"Peal Bleak: Cop Beak",

				"Drink Bleach: Make Peace",
				"Buried Alive: Mall Life"];
var x;

function changepics() {
    x = 1;
    setInterval(nextpic, 167);
}

function nextpic() {
	var prev, next;


	if (x >= MAX_PIC) {
		prev = document.getElementById('mallcop' + MAX_PIC.toString());
		next = document.getElementById('mallcop1');
		x = 1;
	} else {
		prev = document.getElementById('mallcop' + (x++).toString());
    	next = document.getElementById('mallcop' + x.toString());
	}
    prev.style.display = "none";
    next.style.display = "block";

    //document.body.style.color = '#' + Math.floor(200 + *55).toString(16) + '0000';

    var r = Math.random();
    if (r < 0.05) {
    	document.getElementsByClassName("pagetitle")[0].innerHTML = captions[Math.floor(r * 20 * captions.length)];
    } else {
    	document.getElementsByClassName("pagetitle")[0].innerHTML = "Paul Blart: Mall Cop";
    }
}
changepics();
</script>
